<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Zainab Rizwan</title>
    <link rel="stylesheet" href="style.css">
</head>
<head> <div class="h1">CALCULATOR</div> </head>
<body>
     <!-- <div class="h1">CALCULATOR</div>  -->
    <div class="container">
       
        <div class="calculator">
           
            <br>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <br><br>
            <div class="row" >
                
                <table>
                    <tr>
                        <td><button class="on" id="" >ON</button></td>
                        <td><button class="off" id="clear">OFF</button></td>
                        <td><button class="per" id="%" >%</button></td>
                        <td><button class="add" id="+">+</button></td>

                    </tr>

                    <tr>
                        <td><button class="se" id="7" >7</button></td>
                        <td><button class="e" id="8">8</button></td>
                        <td><button class="n" id="9">9</button></td>
                        <td><button class="div" id="/"> &divide; </button></td>

                    </tr>

                    <tr>
                        <td><button class="f" id="4">4</button></td>
                        <td><button class="fv" id="5">5</button></td>
                        <td><button class="sx" id="6">6</button></td>
                        <td><button class="mul" id="*">&times;</button></td>

                    </tr>

                    <tr>
                        <td><button class="o" id="1">1</button></td>
                        <td><button class="tw" id="2">2</button></td>
                        <td><button class="th" id="3">3</button></td>
                        <td><button class="sub" id="-">-</button></td>

                    </tr>

                    <tr>
                        <td><button class="d" id=".">.</button></td>
                        <td><button class="z" id="0">0</button></td>
                        <td><button class="eq" id="equal">=</button></td>
                        <td><button class="del" id="backspace">DEL</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
    
</body>

</html>
